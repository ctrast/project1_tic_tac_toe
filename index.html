<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <h3>Game objective: <br> </h3>
    <p>Win a game by placing three X's or O'x in a row, column, or diagonally<br>

    </p>
    <h3>Game Rules: <br> </h3>
    <p>
        * X's go first <br>
        * Click on an empty Square to make a move <br>
        * Once a square is clicked the turn is over. <br>
    </p>
    <div class='message'></div>
    <div class="buttons">
        <div id="set-x" class='div-butt'>X</div>
        <div id="set-o" class='div-butt'>O</div>
        <h3>X turn ready!</h3>
    </div>
    <div id='gameBox'>
        <div id='col1' class='columns'>
            <div class='square'>?</div>
            <div class='square'>?</div>
            <div class='square'>?</div>
        </div>
        <div id='col2' class='columns'>
            <div class='square'>?</div>
            <div class='square'>?</div>
            <div class='square'>?</div>
        </div>
        <div id='col3' class='columns'>
            <div class='square'>?</div>
            <div class='square'>?</div>
            <div class='square'>?</div>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
