<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <p>Game objective: <br> </p>
    <p>Win a game by placing three X's or O'x in a row or diagonally<br>

    </p>
    <p>Game Rules: <br> </p>
    <p>
        * X's go first <br>
        * Click on an empty Square to make a move <br>
        * Once a square is clicked the turn is over. <br>
    </p>
    <div class="buttons">

        <button id="set-x">X</button>
        <button id="set-o">O</button>
    </div>
    <div id='gameBox'>
        <div id='col1' class='columns'>
            <div class='square'>x</div>
            <div class='square'>?</div>
            <div class='square'>?</div>
        </div>
        <div id='col2' class='columns'>
            <div class='square'>?</div>
            <div class='square'>x</div>
            <div class='square'>?</div>
        </div>
        <div id='col3' class='columns'>
            <div class='square'>x</div>
            <div class='square'>?</div>
            <div class='square'>x</div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
